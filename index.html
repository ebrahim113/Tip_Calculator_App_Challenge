<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet" />
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <img src="images/logo.svg" alt="logo">
  <div class="calculator">
    <div class="inputs">
      <div class="bill">
        <h3>Bill</h3>
        <div>
          <img src="images/icon-dollar.svg" alt="dollar">
          <input type="number" placeholder="0" name="bill" id="bill">
        </div>
      </div>
      <div class="tip">
        <h3>Select Tip %</h3>
        <div class="percentages">
          <button class="five">5%</button>
          <button class="ten">10%</button>
          <button class="fifteen">15%</button>
          <button class="twenty-five">25%</button>
          <button class="fifty">50%</button>
          <input type="number" placeholder="Custom" name="custom" id="custom">
        </div>
      </div>
      <div class="people">
        <h3>Number of People</h3>
        <div>
          <img src="images/icon-person.svg" alt="person">
          <div class="error">Can't be zero</div>
          <input type="number" placeholder="0" name="number-of-people" id="numOfPeople">
        </div>
      </div>
    </div>
    <div class="results">
      <div class="amount">
        <span>Tip Amount <span>/person</span></span>
        <span class="result">$0.00</span>
      </div>
      <div class="total">
        <span>Total <span>/person</span></span>
        <span class="result">$0.00</span>
      </div>
      <button class="reset">RESET</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
